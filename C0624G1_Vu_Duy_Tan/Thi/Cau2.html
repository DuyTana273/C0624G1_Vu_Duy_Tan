<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <h2>Đếm số lượng ký tự in hoa trong chuỗi</h2>
    <input type="text" id="input">
    <button onclick="checkString(document.getElementById('input').value)">Check</button>
    <p id="result"></p>
    <script>
        function checkString(inputString) {
            let resultString = document.getElementById('result');
            let count = 0;
            let isUppercase = false;

            for (let i = 0; i < inputString.length; i++) {
                if (inputString[i] >= 'A' && inputString[i] <= 'Z') {
                    count++;
                    isUppercase = true;
                }
            }

            if (!isUppercase) {
                resultString.textContent = 'The Strings is not contain upper char';
            } else {
                resultString.textContent = 'Số lượng chữ in hoa là: ' + count;
            }
        }
    </script>
</body>

</html>
