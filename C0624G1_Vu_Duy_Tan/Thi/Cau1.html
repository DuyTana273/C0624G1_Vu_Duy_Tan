<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <h1>Hiệu của tổng số chẵn trừ số lẻ</h1>
    <form id="numberForm">
        <label for="numbers">Nhập dưới 20 số nguyên, cách nhau bằng dấu phẩy:</label>
        <input type="text" id="numbers" required>
        <button type="submit">Kiểm tra</button>
    </form>
    <p id="resultArray"></p>
    <p id="result"></p>

    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calculator();
        });

        function calculator() {
            let input = document.getElementById('numbers').value;
            let stringArray = input.split(',');

            let numberArray = [];
            for (let i = 0; i < stringArray.length; i++) {
                let trimmedString = stringArray[i].trim();
                let number = Number(trimmedString);
                numberArray.push(number);
            }


            if (numberArray.length > 20) {
                document.getElementById('result').textContent = 'Vui lòng nhập dưới 20 số nguyên.';
                return;
            }

            let sumEven = 0;
            let sumOdd = 0;
            for (let i = 0; i < numberArray.length; i++) {
                if (numberArray[i] % 2 == 0) {
                    sumEven += numberArray[i];
                } else {
                    sumOdd += numberArray[i];
                }
            }

            let sum = sumEven + sumOdd;

            document.getElementById('resultArray').textContent = 'Mảng là: ' + '[' + numberArray + ']'
            document.getElementById('result').textContent = 'Tổng là: ' + sum;
        }
    </script>
</body>

</html>
