<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Number Primes</title>
</head>

<body>
    <script>
        let array = [1, 2, 3, 9, 5, 7, 6, 3, 5, 11, 8];
        let count = 0;
        let printArray = "";

        for (let i = 0; i < array.length; i++) {
            let num = array[i];
            let isPrime = true;

            if (num <= 1) {
                isPrime = false;
            } else {
                for (let j = 2; j <= Math.sqrt(num); j++) {
                    if (num % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                console.log(num);
                printArray += num + " ";
                count++;
            }
        }

        document.getElementById('result').innerHTML = "Số lượng số nguyên tố trong mảng: [" + array + "] là: " + count + ". Các số nguyên tố là: " + printArray;
    </script>
</body>

</html>
