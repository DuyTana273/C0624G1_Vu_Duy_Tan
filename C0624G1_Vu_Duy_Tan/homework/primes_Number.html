<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>

<body>
    <script>
        let number = parseInt(prompt('Nhập một số để kiểm tra số nguyên tố'));

        if (isNaN(number)) {
            alert('Vui lòng nhập một số hợp lệ');
        } else if (number < 2) {
            alert('Số ' + number + ' không phải là số nguyên tố');
        } else {
            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                alert('Số ' + number + ' là số nguyên tố');
            } else {
                alert('Số ' + number + ' không phải là số nguyên tố');
            }
        }
    </script>
</body>

</html>
