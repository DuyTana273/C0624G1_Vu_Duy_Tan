<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Even Position Max</title>
</head>

<body>
    <script>
        let numbers = [-3, 5, 1, 20, 11, 2, 10];
        let max = numbers[0];
        let temp = 0;

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > max && numbers[i] > 0 && numbers[i] % 2 == 0) {
                max = numbers[i];
                temp = i
            }
        }

        document.write("Trong mảng: " + numbers + " : Thì số dương lớn nhất là " + max + " tại vị trí thứ " + temp);
    </script>
</body>

</html>
