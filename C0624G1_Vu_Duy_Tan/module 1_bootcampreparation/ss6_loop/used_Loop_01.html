<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>
    <!-- Bài 1 -->
    <h2>Bài 1: Hiện thị chuỗi N</h2>
    <div>
        <label for="number_N">Nhập số N</label>
        <input type="number" id="number_N">
        <button onclick="loop_N()">Check</button>
        <p id="result_N"></p>
    </div>

    <!-- Bài 2 -->
    <h2>Bài 2: Tính tổng đến N</h2>
    <div>
        <label for="number_N_Total">Nhập một số để tính tổng từ 0 đến N</label>
        <input type="number" id="number_N_Total">
        <button onclick="total_N()">Check</button>
        <p id="result_Total"></p>
    </div>




    <script>
        //Bài 1
        function loop_N() {
            let number_N = parseInt(document.getElementById('number_N').value);
            let result_N = document.getElementById('result_N')

            for (let i = 0; i <= number_N; i++) {
                result_N.innerHTML += "The number is " + i + "<br>";
            }
        }

        //Bài 2
        function total_N() {
            let number_N_Total = parseInt(document.getElementById('number_N_Total').value)
            let result_Total = document.getElementById('result_Total')
            let total = 0;

            for (i = 0; i <= number_N_Total; i++) {
                total = total + i;
                result_Total.innerHTML += "Tổng từ 0  " + " đến " + i + "là: " + total + "<br>"
            }
        }
    </script>
</body>

</html>
