<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre id="rectangle"></pre>

    <script>
        function printRectangle(width, height) {
            let rectangle = "";

            for (let i = 0; i < height; i++) {
                if (i === 0 || i === height - 1) {
                    rectangle += "*".repeat(width) + "\n";
                } else {
                    rectangle += "*" + " ".repeat(width - 2) + "*" + "\n";
                }
            }

            return rectangle;
        }

        const width = 20;
        const height = 10;

        const rectangle = printRectangle(width, height);

        document.getElementById("rectangle").textContent = rectangle;
    </script>
</body>

</html>
