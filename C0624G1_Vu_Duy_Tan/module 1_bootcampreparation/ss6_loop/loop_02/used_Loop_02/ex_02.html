<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <h2>Bài 2: Tính giai thừa của một số nguyên dương</h2>
    <label for="number_N">Nhập một số nguyên dương</label>
    <input type="number" id="number_N">
    <button onclick="check()">Check</button>
    <p id="result"></p>

    <script>
        function check() {
            let number_N = parseInt(document.getElementById('number_N').value);
            let result = document.getElementById('result');

            let multiply = 1;

            for (let i = 1; i <= number_N; i++) {
                multiply *= i;
            }
            result.innerHTML = "Kết quả giai thừa của " + number_N + " là: " + multiply;
        }
    </script>
</body>

</html>
