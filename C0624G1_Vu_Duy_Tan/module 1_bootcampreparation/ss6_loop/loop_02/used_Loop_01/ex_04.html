<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>

<body>
    <h2>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h2>
    <p id="fibonacci"></p>

    <script>
        function fibonacci() {
            let number_A = 1;
            let number_B = 1;

            for (let i = 2; i < 20; i++) {
                let number_C = number_A + number_B;
                if (number_C % 5 == 0) {
                    document.getElementById('fibonacci').innerHTML = "Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + number_C;
                    break;
                }
                number_A = number_B;
                number_B = number_C;
            }
        }

        fibonacci();
    </script>
</body>

</html>
