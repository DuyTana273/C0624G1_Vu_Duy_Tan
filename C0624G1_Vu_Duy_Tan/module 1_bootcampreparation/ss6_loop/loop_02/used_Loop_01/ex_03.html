<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>

<body>
    <h2>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h2>
    <p id="fibonacci"></p>

    <script>
        function fibonacci() {
            let number_A = 1;
            let number_B = 1;
            let result = number_A + "<br>" + number_B;

            for (let i = 2; i < 20; i++) {
                let number_C = number_A + number_B;
                result += "<br>" + number_C;
                number_A = number_B;
                number_B = number_C;
            }

            document.getElementById('fibonacci').innerHTML = result;
        }

        fibonacci();
    </script>
</body>

</html>
