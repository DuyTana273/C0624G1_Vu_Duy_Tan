<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>

<body>
    <h2>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h2>
    <p id="fibonacci"></p>

    <script>
        function fibonacci() {
            let number_A = 1;
            let number_B = 1;
            let sum = 0;

            for (let i = 2; i < 20; i++) {
                let number_C = number_A + number_B;
                number_A = number_B;
                number_B = number_C;
                sum = number_A + number_B + number_C - 1;
            }
            document.getElementById('fibonacci').innerHTML = "Result: " + sum;
        }

        fibonacci();
    </script>
</body>

</html>
