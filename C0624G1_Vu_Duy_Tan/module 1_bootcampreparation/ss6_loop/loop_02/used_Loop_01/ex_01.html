<!DOCTYPE html>

<body>
    <h2>Bài 1: Đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h2>

    <script>
        let result = "";
        for (let i = 0; i < 100; i++) {
            document.write(i + '<br>')
        }
        alert('Đã hoàn thành')
    </script>

</body>
