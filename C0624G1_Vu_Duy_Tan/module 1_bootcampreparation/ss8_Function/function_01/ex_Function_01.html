<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <h2>Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chao". Gọi hàm từ trong phần body của trang web.</h2>

    <button onclick="alertMessage()">Bấm vào đây đi</button>

    <script>
        function alertMessage() {
            alert('Xin Chào!!!')
        }
    </script>
</body>

</html>
