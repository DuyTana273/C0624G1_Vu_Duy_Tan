<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <h2>Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình.</h2>

    <label for="inputNumber">Nhập một số:</label>
    <input type="number" id="inputNumber" oninput="displayResult()">
    <p>Result: Kết quả sau khi +1 là: <span id="result"></span></p>

    <script>
        function inNumber(number) {
            return number + 1;
        }

        function displayResult() {
            let inputNumber = parseFloat(document.getElementById("inputNumber").value);
            let sumNumber = inNumber(inputNumber);
            document.getElementById("result").textContent = sumNumber;
        }
    </script>
</body>

</html>
