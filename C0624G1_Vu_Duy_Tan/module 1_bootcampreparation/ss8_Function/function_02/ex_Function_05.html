<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số nhỏ nhất</title>
</head>

<body>
    <h2>Nhập vào 3 số bất kỳ</h2>
    <div>
        <label for="num1">Số thứ nhất</label>
        <input type="number" id="num1" oninput="checkMin()">
    </div>
    <div>
        <label for="num2">Số thứ hai</label>
        <input type="number" id="num2" oninput="checkMin()">
    </div>
    <div>
        <label for="num3">Số thứ ba</label>
        <input type="number" id="num3" oninput="checkMin()">
    </div>
    <p>Số nhỏ nhất là: <span id="result"></span></p>

    <script>
        function checkMin() {
            let number1 = parseInt(document.getElementById('num1').value);
            let number2 = parseInt(document.getElementById('num2').value);
            let number3 = parseInt(document.getElementById('num3').value);

            if (!isNaN(number1) && !isNaN(number2) && !isNaN(number3)) {
                let minNumber = Math.min(number1, number2, number3);
                document.getElementById('result').innerText = minNumber;
            }
        }
    </script>
</body>

</html>
