<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <label for="num">Nhập một số để tính bình phương</label>
    <input type="number" id="num" oninput="calculator(this.value)">
    <p>Result: <span id="result"></span></p>
    <script>
        function calculator(number) {
            let num = parseFloat(number);
            let square = num * num;
            document.getElementById('result').innerText = square;
        }
    </script>
</body>

</html>
