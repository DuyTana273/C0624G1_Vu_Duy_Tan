<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number <= 1) return false;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0)
                    return false;
            }
            return true;
        }

        let input = parseInt(prompt('Vui lòng nhập một số nguyên để kiểm tra'));

        if (isNaN(input)) {
            alert('Giá trị nhập vào không phải là một số hợp lệ.');
        } else {
            if (isPrime(input)) {
                alert('Số ' + input + ' là số nguyên tố.');
            } else {
                alert('Số ' + input + ' không phải là số nguyên tố.');
            }
        }
    </script>
    </script>
</body>

</html>
