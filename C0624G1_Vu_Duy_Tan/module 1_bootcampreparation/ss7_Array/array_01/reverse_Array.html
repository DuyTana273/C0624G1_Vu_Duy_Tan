<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Arrray</title>
</head>

<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10, 2];
        let first = 0;
        let last = x.length - 1;
        let temp;
        while (first < last) {
            temp = x[first];
            x[first] = x[last];
            x[last] = temp;
            first++;
            last--;
        }
        document.write(x)

        // let arr = [-3, 5, 1, 3, 2, 10]
        // document.write(arr.reverse())
    </script>
</body>

</html>
