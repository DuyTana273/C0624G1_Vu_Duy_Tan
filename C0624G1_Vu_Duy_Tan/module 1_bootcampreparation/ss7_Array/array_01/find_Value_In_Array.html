<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Value in Array</title>
</head>

<body>
    <script>
        let value = prompt("Nhập một số");
        let arr = [-3, 5, 1, 3, 2, 10];
        let temp = false;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == value) {
                alert("Value: " + arr[i] + " tại phần tử thứ " + i);
                temp = true;
                break;
            }
        }

        if (!temp) {
            alert("Không trùng khớp")
        }
    </script>
</body>

</html>
